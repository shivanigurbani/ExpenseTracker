{% extends 'base.html' %} 

{% block content %}
<div class="container mt-4">

  <nav aria-label="breadcrumb">
      <ol class="breadcrumb">
        <li class="breadcrumb-item"><a href="{% url 'index'%}">Expenses</a></li>
        <li class="breadcrumb-item active" aria-current="page">Add Expenses</li>
      </ol>
    </nav>
    
      <div class="card">
        <div class="card-body">
          <form action="{% url 'addexpenses'%}"method="post">
            {% csrf_token %}
              {%include 'partials/messages.html' %}
          <div class="form group">
            <label for="">Amount</label>
            <input 
            type="text" 
            class="form-control form-control-sm" 
            name="amount"
            value="{{values.amount}}">
          </div>

          <div class="form group">
            <label for="">Description</label>
            <input type="text" 
            class="form-control form-control-sm" 
            name="description"
            value="{{values.description}}">
          </div>

          <div class="form group">
            <label for="">Category</label>
            <select class ="form-control" name="category">
              {% for category in categories%}
            <option name="category" value="{{category.name}}"
              >{{category.name}}</option
            >

            {% endfor %}
            </select>
          </div>

          <div class="form group">
            <label for="">Date</label>
            <input type="date" class=" form-control form-control-sm" name="expense_date">
          </div>
          <div class="form-group mt-3">
          <input type="submit" value="Submit" class="btn btn-primary btn-primary-sm"/>
        </form>
        </div>
      </div>
  </div>
  </div>
{% endblock %}
